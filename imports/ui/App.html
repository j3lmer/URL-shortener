<head>
    <title>Url shortener</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta
            name="viewport"
            content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>


<body>
{{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="container">

        <div class="row d-flex justify-content-center">
            <div class="col text-center">
                <header>
                    <h1>Url shortener</h1>
                </header>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="row my-3">
                    {{>userInputForm}}
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col">
                {{>showExistingLinks}}
            </div>
        </div>
    </div>
</template>


<template name="userInputForm">
    <div class="col col-4"></div>
    <div class="col col-4">
        <form id="submitForm" class="task-form">
            <div class="input-group flex-nowrap">
                <input type="text" name="text" class="form-control" placeholder="Paste your URL here" aria-label="URL">
                <button class="btn btn-outline-secondary" type="submit" id="submitButton">Go!</button>
            </div>
        </form>
    </div>
    <div class="col col-4"></div>

</template>


<template name="showExistingLinks">
    <div class="row">
        {{#each urls}}
            <div class="col ma-4">
                {{>url}}
            </div>
        {{/each}}
    </div>
</template>

<template name="url">
    <div class="card my-2" style="width: 20rem;">
        <div class="card-body">
            <div class="card-title pb-2 border-bottom">
                <div class="row ma-0 d-flex justify-content-between">
                    <div class="col">
                        <h5>{{link}}</h5>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <form id="removeForm" class="task-form">
                            <button class="btn btn-danger pa-1 ma-0" type="submit">X</button>
                        </form>
                    </div>
                </div>
            </div>
            <a class="card-text">{{hash}}</a>
        </div>
    </div>
</template>
