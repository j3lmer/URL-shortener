<template name="entryContainer">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

        body {
            background-color: #eee;
            font-family: "Poppins", sans-serif;
            font-weight: 300
        }

        .container {
            height: 100vh
        }

        .card {
            width: 400px;
            border: none
        }

        .form-control {
            border: 2px solid #bdc1d2;
            font-size: 13px;
            height: 48px
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #f7bfd9;
            outline: 0;
            box-shadow: none
        }

        .form {
            position: relative;
            margin-bottom: 25px
        }

        .form a {
            position: absolute;
            right: 8px;
            bottom: 10px;
            color: #6ca0d6;
            font-size: 13px;
            text-decoration: none;
            z-index: 10;
            background-color: #fff;
            padding: 5px
        }

        .continue {
            height: 48px;
            font-size: 13px;
            background-color: #e91e63;
            border: none
        }

        .line-text {
            color: #cecece
        }

        .line {
            background-color: #eeeff6;
            width: 166px;
            height: 2px
        }

        .member a {
            color: #e91e63;
            font-size: 14px
        }

        .member span {
            font-size: 13px;
            font-weight: 400;
            color: #6ca0d6
        }

        .facebook-button {
            background-color: #39559f
        }

        .facebook-button:hover {
            background-color: #39559f
        }

        .facebook:focus {
            color: #fff;
            background-color: #4285f4;
            border-color: #4285f4;
            box-shadow: none
        }

        .google-button {
            background-color: #4285f4
        }

        .google-button:hover {
            background-color: #4285f4
        }
    </style>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            {{#if isLoggingIn}}
                {{>login}}
            {{else}}
                {{>register}}
            {{/if}}

        </div>
    </div>
</template>

<template name="login">
    <div class="p-3 border-bottom d-flex align-items-center justify-content-center">
        <h5>Login</h5>
    </div>
    <div class="p-3 px-4 py-4 border-bottom">
        <form class="form" id="loginForm">
            <input type="text" class="form-control mb-2" placeholder="Email/Username"/>
            <input type="password" class="form-control" placeholder="Password"/>
            <button class="btn btn-danger btn-block continue mt-3" type="submit">Continue</button>
        </form>
    </div>
    <div class="p-3 d-flex flex-row justify-content-center align-items-center member">
        <span class="mr-1">Not a member? </span> <a href="#" class="text-decoration-none ml-2 changeMode">SIGNUP</a>
    </div>

</template>

<template name="register">
    <div class="p-3 border-bottom d-flex align-items-center justify-content-center">
        <h5>Sign Up</h5>
    </div>
    <div class="p-3 px-4 py-4 border-bottom">
        <form class="form" id="registerForm">
            <input type="text" class="form-control mb-2" placeholder="Email/Username"/>
            <input type="password" class="form-control" placeholder="Password"/>
            <button class="btn btn-danger btn-block continue mt-3" type="submit">Continue</button>
        </form>

    </div>
    <div class="p-3 d-flex flex-row justify-content-center align-items-center member">
        <span class="mr-1">Already a member? </span> <a href="#" class="text-decoration-none ml-2 changeMode">LOGIN</a>
    </div>
</template>
